<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - –†–ñ–î –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button {
            padding: 0.5rem 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 1rem; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöÇ PWA Test - –†–ñ–î –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
    
    <div class="test-section">
        <h2>üì± PWA Support Detection</h2>
        <div id="pwaSupport"></div>
        <div id="browserInfo"></div>
    </div>
    
    <div class="test-section">
        <h2>‚öôÔ∏è Service Worker Status</h2>
        <div id="swStatus"></div>
        <button onclick="registerServiceWorker()">Register Service Worker</button>
        <button onclick="unregisterServiceWorker()">Unregister Service Worker</button>
        <button onclick="updateCache()">Update Cache</button>
    </div>
    
    <div class="test-section">
        <h2>üì¶ Cache Status</h2>
        <div id="cacheStatus"></div>
        <button onclick="checkCache()">Check Cache</button>
        <button onclick="clearCache()">Clear Cache</button>
    </div>
    
    <div class="test-section">
        <h2>üåê Network Status</h2>
        <div id="networkStatus"></div>
        <button onclick="checkNetwork()">Check Network</button>
    </div>
    
    <div class="test-section">
        <h2>üìã Manifest Info</h2>
        <div id="manifestInfo"></div>
        <button onclick="checkManifest()">Check Manifest</button>
    </div>
    
    <div class="test-section">
        <h2>üéØ Installation</h2>
        <div id="installStatus"></div>
        <button onclick="triggerInstall()">Trigger Install Prompt</button>
    </div>
    
    <div class="test-section">
        <h2>üîß Actions</h2>
        <button onclick="window.location.href='/'">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—É</button>
        <button onclick="location.reload()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>
    </div>

    <script>
        // Check PWA support
        function checkPWASupport() {
            const support = {
                serviceWorker: 'serviceWorker' in navigator,
                cache: 'caches' in window,
                pushNotifications: 'PushManager' in window,
                backgroundSync: 'sync' in window.ServiceWorkerRegistration.prototype,
                webAppManifest: 'onbeforeinstallprompt' in window,
                fullscreen: document.fullscreenEnabled || document.webkitFullscreenEnabled
            };
            
            let html = '<h3>–ü–æ–¥–¥–µ—Ä–∂–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞:</h3>';
            for (const [feature, supported] of Object.entries(support)) {
                const status = supported ? 'success' : 'error';
                const icon = supported ? '‚úÖ' : '‚ùå';
                html += `<div class="status ${status}">${icon} ${feature}: ${supported ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'}</div>`;
            }
            
            document.getElementById('pwaSupport').innerHTML = html;
        }
        
        function checkBrowserInfo() {
            const info = {
                userAgent: navigator.userAgent,
                language: navigator.language,
                online: navigator.onLine,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled
            };
            
            let html = '<h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ:</h3><pre>';
            for (const [key, value] of Object.entries(info)) {
                html += `${key}: ${value}\n`;
            }
            html += '</pre>';
            
            document.getElementById('browserInfo').innerHTML = html;
        }
        
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    document.getElementById('swStatus').innerHTML = 
                        '<div class="status success">‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ</div>';
                    console.log('SW registered:', registration);
                } catch (error) {
                    document.getElementById('swStatus').innerHTML = 
                        `<div class="status error">‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${error.message}</div>`;
                }
            } else {
                document.getElementById('swStatus').innerHTML = 
                    '<div class="status error">‚ùå Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</div>';
            }
        }
        
        async function unregisterServiceWorker() {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                }
                document.getElementById('swStatus').innerHTML = 
                    '<div class="status warning">‚ö†Ô∏è Service Worker –æ—Ç–∫–ª—é—á–µ–Ω</div>';
            }
        }
        
        async function updateCache() {
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({ type: 'UPDATE_CACHE' });
                document.getElementById('cacheStatus').innerHTML = 
                    '<div class="status success">‚úÖ –ó–∞–ø—Ä–æ—Å –Ω–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–µ—à–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω</div>';
            } else {
                document.getElementById('cacheStatus').innerHTML = 
                    '<div class="status error">‚ùå Service Worker –Ω–µ –∞–∫—Ç–∏–≤–µ–Ω</div>';
            }
        }
        
        async function checkCache() {
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    let html = `<h3>–ö–µ—à–∏ (${cacheNames.length}):</h3>`;
                    
                    for (const cacheName of cacheNames) {
                        const cache = await caches.open(cacheName);
                        const keys = await cache.keys();
                        html += `<div class="status success">üì¶ ${cacheName}: ${keys.length} —Ñ–∞–π–ª–æ–≤</div>`;
                    }
                    
                    if (cacheNames.length === 0) {
                        html += '<div class="status warning">‚ö†Ô∏è –ö–µ—à–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    }
                    
                    document.getElementById('cacheStatus').innerHTML = html;
                } catch (error) {
                    document.getElementById('cacheStatus').innerHTML = 
                        `<div class="status error">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–µ—à–∞: ${error.message}</div>`;
                }
            } else {
                document.getElementById('cacheStatus').innerHTML = 
                    '<div class="status error">‚ùå Cache API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</div>';
            }
        }
        
        async function clearCache() {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                }
                document.getElementById('cacheStatus').innerHTML = 
                    '<div class="status warning">‚ö†Ô∏è –í—Å–µ –∫–µ—à–∏ –æ—á–∏—â–µ–Ω—ã</div>';
            }
        }
        
        function checkNetwork() {
            const online = navigator.onLine;
            const status = online ? 'success' : 'error';
            const icon = online ? 'üåê' : 'üì¥';
            const text = online ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ–ª–∞–π–Ω';
            
            document.getElementById('networkStatus').innerHTML = 
                `<div class="status ${status}">${icon} –°—Ç–∞—Ç—É—Å —Å–µ—Ç–∏: ${text}</div>`;
        }
        
        async function checkManifest() {
            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    let html = '<h3>–ú–∞–Ω–∏—Ñ–µ—Å—Ç –Ω–∞–π–¥–µ–Ω:</h3><pre>' + JSON.stringify(manifest, null, 2) + '</pre>';
                    document.getElementById('manifestInfo').innerHTML = html;
                } else {
                    document.getElementById('manifestInfo').innerHTML = 
                        '<div class="status error">‚ùå –ú–∞–Ω–∏—Ñ–µ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                }
            } catch (error) {
                document.getElementById('manifestInfo').innerHTML = 
                    `<div class="status error">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–∞–Ω–∏—Ñ–µ—Å—Ç–∞: ${error.message}</div>`;
            }
        }
        
        function triggerInstall() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then((choiceResult) => {
                    document.getElementById('installStatus').innerHTML = 
                        `<div class="status ${choiceResult.outcome === 'accepted' ? 'success' : 'warning'}">
                        ${choiceResult.outcome === 'accepted' ? '‚úÖ' : '‚ö†Ô∏è'} 
                        –†–µ–∑—É–ª—å—Ç–∞—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏: ${choiceResult.outcome}</div>`;
                    window.deferredPrompt = null;
                });
            } else {
                document.getElementById('installStatus').innerHTML = 
                    '<div class="status warning">‚ö†Ô∏è –ü—Ä–æ–º–ø—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (—É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∏–ª–∏ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)</div>';
            }
        }
        
        // Event listeners
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            document.getElementById('installStatus').innerHTML = 
                '<div class="status success">‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —É—Å—Ç–∞–Ω–æ–≤–∫–µ</div>';
        });
        
        window.addEventListener('appinstalled', (evt) => {
            document.getElementById('installStatus').innerHTML = 
                '<div class="status success">‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!</div>';
        });
        
        window.addEventListener('online', () => {
            checkNetwork();
        });
        
        window.addEventListener('offline', () => {
            checkNetwork();
        });
        
        // Initialize checks
        checkPWASupport();
        checkBrowserInfo();
        checkNetwork();
        registerServiceWorker();
        checkCache();
        checkManifest();
    </script>
</body>
</html>
